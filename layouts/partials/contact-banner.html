{{ $data := index .Site.Data.contactBanner .Site.Language.Lang }}

<div class="contact-banner">
  <div class="container grid">
    <div class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 col-xxl-6 offset-xxl-3">
      <h2>{{ $data.title }}</h2>
      {{ with $data.button }}
        <a href="{{ .href }}" class="button button--orange">{{ .text }}</a>
      {{ end }}
    </div>
  </div>
</div>
