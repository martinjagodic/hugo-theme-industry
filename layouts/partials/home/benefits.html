<section class="home-benefits section-margin section-padding">
  <img src="{{ .image }}" alt="background">
  <div class="container grid">
    <h2 class="no-margin-top text-center col-12">{{ .title }}</h2>
    <div class="col-12 col-lg-10 offset-lg-1 col-xxl-8 offset-xxl-2">
      <ul>
        {{ range .items }}
          <li><i data-feather="check" width="28" height="28"></i> {{ .text }}</li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
