<section class="home-benefits section-margin section-padding">
  <img src="{{ .image }}?nf_resize=fit&w=1920" alt="" loading="lazy">
  <div class="container grid no-row-gap">
    <h2 class="no-margin-top col-12">{{ .title }}</h2>
    <div class="col-12 col-lg-10 offset-lg-1 col-xxl-8 offset-xxl-2">
      <ul>
        {{ range .items }}
          <li><i data-feather="check" width="28" height="28"></i> {{ . }}</li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
