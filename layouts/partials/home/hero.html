<div class="home-hero grid no-gap">
  <div class="col-12 col-sm-6 col-xxl-5 home-hero__text">
    <h1 class="no-margin"><span>{{ .title }}</span></h1>

    {{ with .description }}
      <p class="large-text no-margin-bottom"><span>{{ . | safeHTML }}</span></p>
    {{ end }}
  </div>

  {{ with .image }}
    <div class="col-12 col-sm-6 col-xxl-7">
      <img src="{{ .src }}" alt="{{ .alt }}">
    </div>
  {{ end }}
</div>
