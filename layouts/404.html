{{ define "main" }}
  {{ $data := .Site.Data.page404 }}
  {{ $data = index $data .Page.Language.Lang }}

  <main>
    <div class="container grid">
      <div class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 col-xxl-6 offset-xxl-3">
        <h1>{{ $data.title }}</h1>
        <p>{{ $data.description | safeHTML }}</p>
      </div>
    </div>
  </main>
{{ end }}
